name: ci

on:
  pull_request:
  push:
    branches: [develop, main]
    tags: ["[0-9]+.[0-9]+.[0-9]+*"]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ vars.TOFU_VERSION }}
          tofu_wrapper: false
      - name: Check Terraform/OpenTofu formatting with terraform fmt
        run: tofu fmt -check -diff -recursive
      - name: Install Prettier
        run: npm i -g "prettier@${{ vars.PRETTIER_VERSION }}"
      - name: Check web code formatting with Prettier
        run: prettier . --check
